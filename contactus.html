<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header, footer {
            background-color: rgba(2, 132, 199, 0.9);
            color: white;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: all 0.3s;
        }
        nav a:hover {
            background-color: #facc15;
            color: black;
        }
        .container {
            width: 50%;
            background: rgba(255, 255, 255, 0.2);
            margin: 50px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #facc15;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: white;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
        button {
            background-color: #facc15;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #d4a515;
        }
        footer {
            text-align: center;
            position: relative;
            padding: 15px;
            width: 100%;
            border-radius: 20px 20px 0 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Library Aline</h1>
    <nav>
        <a href="index.html">Homepage</a>
        <a href="aboutme.html">Tentang</a>
        <a href="contactus.html">Feedback</a>
    </nav>
</header>

<div class="container">
    <h2>Hubungi Kami</h2>
    <p>Kami ingin mendengar dari Anda! Jika Anda memiliki pertanyaan, saran, atau ingin mengetahui lebih lanjut tentang layanan kami, jangan ragu untuk menghubungi kami.</p>
    
    <form action="#" method="POST">
        <label>Email:</label>
        <input type="email" required>
        
        <label>Subjek:</label>
        <input type="text" required>
        
        <label>Pesan:</label>
        <textarea rows="4" required></textarea>
        
        <button type="submit">Kirim Pesan</button>
    </form>
</div>
<br>
<footer>
    &copy; 2025 Library Husnul
</footer>

</body>
</html>

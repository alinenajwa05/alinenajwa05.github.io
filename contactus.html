    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 70%;
            background: rgba(255, 255, 255, 0.2);
            margin: 50px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
        h2, h3 {
            color: #facc15;
        }
        p, td {
            font-size: 18px;
            line-height: 1.8;
            color: white;
        }
        footer {
            background-color: rgba(2, 132, 199, 0.9);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            margin-top: 50px;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.3);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: white;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
        button {
            background-color: #facc15;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #d4a515;
        }
    </style>

    <form action="#" method="POST">
        <label>Email:</label>
        <input type="email" required>

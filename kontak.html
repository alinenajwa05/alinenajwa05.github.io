<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Library Aline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#6366f1",
              secondary: "#4f46e5",
              dark: "#1a1a1a",
              light: "#f5f5f5",
              white: "#ffffff",
              graySecondary: "#6b7280",
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 1.5s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body class="bg-dark text-white transition-colors duration-300">
    <div class="min-h-screen flex flex-col">
      <!-- Navbar -->
      <header
        class="sticky top-0 z-50 bg-dark shadow-md border-b border-gray-800"
      >
        <div
          class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center fade-in"
        >
          <span class="text-xl font-bold text-primary">Library Aline</span>
          <button
            id="menu-btn"
            class="md:hidden text-gray-200 focus:outline-none"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
          <nav
            id="nav-links"
            class="hidden md:flex gap-6 font-medium text-base"
          >
            <a href="index.html" class="hover:text-primary transition">Home</a>
            <a href="tentang.html" class="hover:text-primary transition"
              >About</a
            >
            <a href="kontak.html" class="hover:text-primary transition"
              >Contact</a
            >
            <a href="Homework.html" class="hover:text-primary transition"
              >Homework</a
            >
          </nav>
        </div>
        <div
          id="mobile-nav"
          class="md:hidden hidden px-6 pb-4 space-y-2 font-medium text-base text-gray-200"
        >
          <a href="index.html" class="block hover:text-primary">Home</a>
          <a href="tentang.html" class="block hover:text-primary">About</a>
          <a href="kontak.html" class="block hover:text-primary">Contact</a>
          <a href="Homework.html" class="block hover:text-primary">Homework</a>
        </div>
      </header>

      <!-- Kontak Section -->
      <section class="py-16 px-6 bg-dark text-white fade-in-delayed">
        <div class="max-w-2xl mx-auto">
          <h2 class="text-3xl font-bold mb-8 text-primary text-center">
            Hubungi Kami
          </h2>
          <form
            action="https://formsubmit.co/najwabaru88@gmail.com"
            method="POST"
            class="space-y-6"
          >
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_template" value="box" />
            <input
              type="hidden"
              name="_next"
              value="https://github.com/alinenajwa05/alinenajwa05.github.io/thank-you.html"
            />

            <div>
              <label for="name" class="block font-medium mb-2 text-white"
                >Nama:</label
              >
              <input
                type="text"
                id="name"
                name="name"
                required
                class="w-full px-4 py-2 rounded border border-gray-700 bg-dark text-white focus:outline-none focus:ring-2 focus:ring-primary"
              />
            </div>
            <div>
              <label for="email" class="block font-medium mb-2 text-white"
                >Email:</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full px-4 py-2 rounded border border-gray-700 bg-dark text-white focus:outline-none focus:ring-2 focus:ring-primary"
              />
            </div>
            <div>
              <label for="message" class="block font-medium mb-2 text-white"
                >Pesan:</label
              >
              <textarea
                id="message"
                name="message"
                rows="5"
                required
                class="w-full px-4 py-2 rounded border border-gray-700 bg-dark text-white focus:outline-none focus:ring-2 focus:ring-primary"
              ></textarea>
            </div>
            <button
              type="submit"
              class="bg-primary hover:bg-secondary text-white font-semibold px-6 py-2 rounded transition transform hover:scale-105"
            >
              Kirim
            </button>
          </form>
        </div>
      </section>

      <!-- Footer -->
      <footer
        class="bg-dark text-graySecondary py-6 mt-auto border-t border-gray-800"
      >
        <div
          class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center"
        >
          <p class="text-sm text-center md:text-left">
            &copy; 2025
            <span class="text-primary font-semibold">Library Aline</span>
          </p>
        </div>
      </footer>
    </div>

    <!-- JavaScript -->
    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileNav = document.getElementById("mobile-nav");

      menuBtn.addEventListener("click", () => {
        mobileNav.classList.toggle("hidden");
      });
    </script>
  </body>
</html>

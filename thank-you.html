<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terima Kasih - Library Aline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#6366f1",
              dark: "#1a1a1a",
              graySecondary: "#6b7280",
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 1.2s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body
    class="bg-dark text-white flex items-center justify-center min-h-screen px-4"
  >
    <div class="text-center fade-in">
      <h1 class="text-4xl font-bold text-primary mb-4">Terima Kasih!</h1>
      <p class="text-lg text-graySecondary mb-6">
        Pesanmu telah berhasil dikirim. Kami akan menghubungi kamu secepatnya.
      </p>
      <a
        href="index.html"
        class="inline-block px-6 py-3 bg-primary hover:bg-white hover:text-dark font-semibold rounded transition"
      >
        Kembali ke Beranda
      </a>
    </div>
  </body>
</html>
